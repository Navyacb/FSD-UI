<!DOCTYPE html>
<html>    
<head>
	<title>TaxClaimForm</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
​</head>
<body>
​
<div class="container" style="padding:50px;float:left">
	<div class="row">
		<h1>TMS:Tax Claim</h1>
	</div>
	<div class="row" style="padding-top:20px">
		<form  name="myForm" >
			<div class="row">
				<div class="col-6">
					<label for="EmpId">Employee ID</label>
				</div>
				<div class="col-6">
					<input type="text" title="Employee ID should be atleast 5 characters" pattern=".{5,}" class="form-control rounded border-dark" class="form-control" id="EmpId" name="EmpId" required/>
				</div>
			</div>
			<br>
            	<div class="row">
                    <div class="col-6">
						<label for="ExpType">Expense Type</label>
					</div>
                    <div class="col-6">
						<select class="custom-select" id="ExpType" name="ExpType">
							<option>FoodExpense</option>
							<option>MedicalExpense</option>
							<option>TravelExpense</option>
						</select>
					</div>
				</div>
			<br>
				<div class="row">
					<div class="col-6">
						<label for="ExpAmt">Expense Amount</label>
					</div>
					<div class="col-6">
						<input type="text" class="form-control" name="ExpAmt" id="ExpAmt">
					</div>
				</div>
					<br>
                <div class="row">
                        <div class="col-8">
                        <button type="button" class="btn btn-lg btn-success"onclick="expenseAmtval(); myexptype(ExpType,ExpAmt);" > Calculation Claim</button>
                        </div>
                        <div class="col-4">
                        <button type="submit" class="btn btn-lg btn-primary" > Clear</button>
                        </div>
					</div>
</form>
</div>
​
<!--JS-->
​​
<script type="text/javascript" src="taxcal.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
